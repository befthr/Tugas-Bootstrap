<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container align-items-center d-flex justify-content-center mt-5 pt-3">
<div class="card h-100 w-75 bg-light align-middle mt-5">
    <div class="card-body h-100">
      <h3 class="card-title fs-6 fw-bold">Gabung dan daftar sebagai Mitra<span class=" fw-bold text-secondary">Jas</span><span class=" text-dark fw-bold">ANTAR</span></h3>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Ulangi Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
    
        <button type="submit" class="btn btn-secondary">Gabung Sekarang</button>
      </form>
    </div>
  </div>

</div>

</body>
</html>
